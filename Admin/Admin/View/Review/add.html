<include file="Public:header"/>
<div class="page-container"> 
  <!-- BEGIN SIDEBAR --> 
  <include file="Public:sidebar" /> 
  <!-- END SIDEBAR --> 
  <!-- BEGIN CONTENT -->
  <div class="page-content-wrapper">
    <div class="page-content"> 
      <!-- BEGIN PAGE HEADER-->
      <div class="row">
        <div class="col-md-12"> 
          <!-- BEGIN PAGE TITLE & BREADCRUMB-->
          <h3 class="page-title"> {$title}  </h3>
          <ul class="page-breadcrumb breadcrumb">
            <li> <a href="javascript:void(0);"> 往期回顾 </a> <i class="fa fa-angle-right"></i> </li>
            <li> {$title}  </li>
          </ul>
          <!-- END PAGE TITLE & BREADCRUMB--> 
        </div>
      </div>
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN VALIDATION STATES-->
                <div class="portlet box">
                    <div class="portlet-body form">
                        <!-- BEGIN FORM-->
                        <form action="{:U('save')}" class="form-horizontal" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3">标题  <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input class="form-control required" name="title" value="" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">文章分类  <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <select name="type_id[]" class="form-control form-filter select2 input-sm required" data-placeholder="文章分类" multiple>
                                            <option value=""></option>
                                            <foreach name="types" item="vo" key="k"> 
                                            	<option value="{$vo.type_id}">{$vo.type_name}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                    <script>
                                        $(function () {
                                            $('select[name="type_id[]"]').select2();
                                        })
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">封面图   <span class="required">*</span></label>
                                    <div class="col-md-6">
                                        <div class="fileinput fileinput-new" data-provides="fileinput"><input type="hidden">
                                            <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 200px; line-height: 140px;">
                                            </div>
                                            <div>
                                                <span class="btn default btn-file" style="display: none">
                                                    <input name="cover_img" type="file">
                                                </span>
                                                <a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">
                                                    删除
                                                </a>
                                            </div>
                                        </div>
                                        <div class="clearfix margin-top-10">
                                                    <span class="label label-danger">
                                                         提示!
                                                    </span>
                                            图片格式：gif,png,jpg;大小:2MB,建议比例<code>(200px:200px)</code>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">文章内容  <span class="required">*</span></label>
                                    <div class="col-md-6">
                                        <script id="content" name="content" class="required" type="text/plain" style="height:400px; z-index:998"></script>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-actionsc fluid">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green"><i class="fa fa-save"></i> 保存</button>
                                    <a href="{:U('index')}" class="btn default"><i class="fa fa-chevron-left"></i> 返回</a>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- END VALIDATION STATES-->
            </div>
        </div>
    </div>
  </div>
  <!-- END CONTENT --> 
  <script type="text/javascript">
		$(function(){

            ue = UE.getEditor('content',{
            	"zIndex":0,
            	"serverUrl":"{:U('Review/upload')}",
            	});
            $.e_validate.init('.form-horizontal',{ignore:''});
		});
	</script> 
</div>
</body></html>

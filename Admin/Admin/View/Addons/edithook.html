<include file="Public:header"/>
<div class="page-container"> 
  <!-- BEGIN SIDEBAR --> 
  <include file="Public:sidebar" /> 
  <!-- END SIDEBAR --> 
  <!-- BEGIN CONTENT -->
  <div class="page-content-wrapper">
    <div class="page-content"> 
      <!-- BEGIN PAGE HEADER-->
      <div class="row">
        <div class="col-md-12"> 
          <!-- BEGIN PAGE TITLE & BREADCRUMB-->
          <h3 class="page-title"> 钩子管理 </h3>
          <ul class="page-breadcrumb breadcrumb">
          	<li class="btn-group"> <a href="{:U('Addons/hooks')}" class="btn default"><i class="fa fa-chevron-left"></i> 返回</a> </li>
            <li> <a href="javascript:void(0);"> 扩展 </a> <i class="fa fa-angle-right"></i> </li>
            <li> <a href="{:U('Addons/hooks')}"> 钩子管理 </a> <i class="fa fa-angle-right"></i></li>
            <li> <present name="data">编辑<else />新增</present></li>
          </ul>
          <!-- END PAGE TITLE & BREADCRUMB--> 
        </div>
      </div>
      <div class="row">
				<div class="col-md-12">
					<!-- BEGIN VALIDATION STATES-->
					<div class="portlet box">
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="{:U('Addons/updateHook')}" class="form-horizontal" method="post">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">钩子名称 <span class="required"> *</span></label>
										<div class="col-md-6">
											<input type="text" value="{$data.name}" name="name" class="form-control required">
											<span class="help-block">
												 需要在程序中先添加钩子，否则无效
											</span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">钩子描述 <span class="required"> *</span></label>
										<div class="col-md-6">
											<textarea name="description" class="form-control required" style="height:150px;">{$data.description}</textarea>
											<span class="help-block">
												 钩子的描述信息
											</span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">钩子类型</label>
										<div class="col-md-6">
											<select class="form-control" name="category" class="select2">
												<option value="">请选择</option>
												<volist name=":C('HOOKS_TYPE')" id="vo">
													<option value="{$key}" <eq name="data.type" value="$key"> selected</eq>>{$vo}</option>
												</volist>
											</select>
											
											<span class="help-block">
												 区分钩子的主要用途
											</span>
										</div>
									</div>
								</div>
								<div class="form-actionsc fluid">
									<div class="col-md-offset-3 col-md-9">
										<input type="hidden" name="id" value="{$data.id}">
										<button type="submit" class="btn green"><i class="fa fa-save"></i> 保存</button>
										<a href="{:U('Addons/hooks')}" class="btn default"><i class="fa fa-chevron-left"></i> 返回</a>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
			</div>
    </div>
  </div>
  <!-- END CONTENT --> 
</div>
<script type="text/javascript">
	$(function(){
		 $.e_validate.init('.form-horizontal',{});
	});
</script>
</body>
</html>

<include file="Public:header"/>
<style type="text/css">
	div .radio-inline:nth-child(2), div .checkbox-inline:nth-child(2) {
	    margin-left: 10px;
	}
</style>
<div class="page-container"> 
  <!-- BEGIN SIDEBAR --> 
  <include file="Public:sidebar" /> 
  <!-- END SIDEBAR --> 
  <!-- BEGIN CONTENT -->
  <div class="page-content-wrapper">
    <div class="page-content"> 
      <!-- BEGIN PAGE HEADER-->
      <div class="row">
        <div class="col-md-12"> 
          <!-- BEGIN PAGE TITLE & BREADCRUMB-->
          <h3 class="page-title"> {$auth_group['id']?'编辑':'新增'}用户组 </h3>
          <ul class="page-breadcrumb breadcrumb">
          	<li class="btn-group"> <a href="{:U('AuthManager/index')}" class="btn default"><i class="fa fa-chevron-left"></i> 返回</a> </li>
            <li> <a href="javascript:void(0);"> 用户 </a> <i class="fa fa-angle-right"></i> </li>
            <li> <a href="{:U('AuthManager/index')}"> 权限管理 </a> <i class="fa fa-angle-right"></i></li>
            <li> {$auth_group['id']?'编辑':'新增'}</li>
          </ul>
          <!-- END PAGE TITLE & BREADCRUMB--> 
        </div>
      </div>
      <div class="row">
				<div class="col-md-12">
					<!-- BEGIN VALIDATION STATES-->
					<div class="portlet box">
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="{:U('AuthManager/writeGroup')}" class="form-horizontal" method="post">
								<div class="form-body">
									<div class="form-group">
							            <label class="control-label col-md-3">用户组  <span class="required">*</span></label>
							            <div class="col-md-6">
							                <input type="text" class="form-control required" name="title" value="{$auth_group.title}">
							            </div>
							        </div>
							        <div class="form-group">
							            <label class="control-label col-md-3">描述  </label>
							            <div class="col-md-6">
							                <textarea style="height:100px" class="form-control" type="text" name="description">{$auth_group.description}</textarea>
							            </div>
							        </div>
								</div>
								<div class="form-actionsc fluid">
									<div class="col-md-offset-3 col-md-9">
										<input type="hidden" name="id" value="{$auth_group.id}" />
										<button type="submit" class="btn green"><i class="fa fa-save"></i> 保存</button>
										<a href="{:U('AuthManager/index')}" class="btn default"><i class="fa fa-chevron-left"></i> 返回</a>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
			</div>
    </div>
  </div>
  <!-- END CONTENT --> 
</div>
<script type="text/javascript">
	$(function(){
		 $.e_validate.init('.form-horizontal',{});
	});
</script>
</body>
</html>

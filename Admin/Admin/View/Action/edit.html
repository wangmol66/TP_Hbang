<include file="Public:header"/>
<style type="text/css">
	div .radio-inline:nth-child(2), div .checkbox-inline:nth-child(2) {
	    margin-left: 10px;
	}
</style>
<div class="page-container"> 
  <!-- BEGIN SIDEBAR --> 
  <include file="Public:sidebar" /> 
  <!-- END SIDEBAR --> 
  <!-- BEGIN CONTENT -->
  <div class="page-content-wrapper">
    <div class="page-content"> 
      <!-- BEGIN PAGE HEADER-->
      <div class="row">
        <div class="col-md-12"> 
          <!-- BEGIN PAGE TITLE & BREADCRUMB-->
          <h3 class="page-title"> 行为日志详情 </h3>
          <ul class="page-breadcrumb breadcrumb">
          	<li class="btn-group"> <a href="{:U('actionlog')}" class="btn default"><i class="fa fa-chevron-left"></i> 返回</a> </li>
            <li> <a href="javascript:void(0);"> 用户 </a> <i class="fa fa-angle-right"></i> </li>
            <li> <a href="{:U('actionlog')}"> 行为日志 </a> <i class="fa fa-angle-right"></i></li>
            <li> 详情</li>
          </ul>
          <!-- END PAGE TITLE & BREADCRUMB--> 
        </div>
      </div>
      <div class="row">
				<div class="col-md-12">
					<!-- BEGIN VALIDATION STATES-->
					<div class="portlet box">
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="{:U()}" class="form-horizontal" method="post">
								<div class="form-body">
									<div class="form-group show-detail">
							            <label class="control-label col-md-3">行为名称 ：</label>
							            <div class="col-md-6">
							                {:get_action($info['action_id'], "title")}
							            </div>
							        </div>
							        <div class="form-group show-detail">
							            <label class="control-label col-md-3">执行者  ：</label>
							            <div class="col-md-6">
							                {:get_nickname($info['user_id'])}
							            </div>
							        </div>
							        <div class="form-group show-detail">
							            <label class="control-label col-md-3">执行IP ：</label>
							            <div class="col-md-6">
							                {:long2ip($info['action_ip'])}
							            </div>
							        </div>
							        <div class="form-group show-detail">
							            <label class="control-label col-md-3">执行时间  ：</label>
							            <div class="col-md-6">
							               {:date('Y-m-d H:i:s',$info['create_time'])}
							            </div>
							        </div>
							        <div class="form-group show-detail">
							            <label class="control-label col-md-3">备注 ： </label>
							            <div class="col-md-6">
							               {:nl2br($info['remark'])}
							        </div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
			</div>
    </div>
  </div>
  <!-- END CONTENT --> 
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>{$meta_title}|{:C('WEB_SITE_TITLE')}</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta content="" name="description">
	<!-- 公用css start-->
	<link href="__CSS__/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="__CSS__/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="__CSS__/layout.css" rel="stylesheet" type="text/css"><!-- 树状菜单样式 -->
	<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
	<script src="__JS__/jquery.min.js" type="text/javascript"></script>
	<!-- 公用css end-->
</head>

<body class="page-header-fixed page-footer-fixed page-container-bg-solid page-sidebar-fixed page-sidebar-closed-hide-logo">
<!-- begin head -->
<header>
	<include file="Public:header" />
</header>
<!-- head end -->
<section>
	<div class="page-container">
		<!-- begin 左侧菜单 sidebar -->
		<include file="Public:left" />
		<!-- end 左侧菜单 sidebar -->
		<!-- 模块内容区域 -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="content-heading"><a href="">{$thisaddress.0}</a> > <span>{$thisaddress.1}</span></div>
				<div class="panel panel-default add-letter-panel">
					<div class="panel-heading">
						<h3 class="panel-title">修改密码</h3>
					</div>
					<div class="panel-body">
						<form action="{:U('User/submitPassword')}" method="post" class="form-horizontal">

							<div class="form-group">
								<label class="col-sm-1 control-label">原密码：</label>
								<div class="col-sm-11">
									<input type="password" class="form-control" id="old" name="old" autocomplete="off">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">新密码：</label>
								<div class="col-sm-11">
									<input type="password" class="form-control" id="password" name="password" autocomplete="off">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">新密码：</label>
								<div class="col-sm-11">
									<input type="password" class="form-control" id="repassword" name="repassword" autocomplete="off">
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<div class="form-group">
							<label class="col-sm-1 control-label"></label>
							<div class="col-sm-11 p0 btn submit-btn ajax-post" style="padding: 0px 0px;"><a href="javascript:submitthisform();" class="btn">保存</a></div>
						</div>
						<h6></h6>
					</div>
				</div><!-- panel end-->
			</div>
		</div>
		<!--  模块内容区域 -->
	</div>
</section>
<footer>
	<include file="Public:footer" />
</footer>
</body>
</html>

      			    layer.open({
      			       content: '已失效'

      			    });

				}

		<script type="text/javascript">
			$(function(){
				$('.shouc').click(function(){
					var _this = this;
					if ($(_this).hasClass("huang")) {
						$(_this).removeClass("huang");
						$(_this).siblings(".huang").addClass("huang");
					}else{
						$(_this).addClass("huang");
						$(_this).siblings(".huang").removeClass("huang");
					}
					$.post("{:U('Answer/shouc')}",{id:$(_this).attr('data-id')},function(data){
						$(_this).parents('.row').remove();
						if(data.status){
					       	//提示
		      			    layer.open({
		      			       content: data.info
		      			       ,skin: 'msg'
		      			       ,time: 2 //2秒后自动关闭
		      			    });
						}
					})
				})
			})
